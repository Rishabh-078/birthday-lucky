<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Birthday Luckiness Checker</title>
</head>

<body>
    <div id="content-area">
        <header>
            <h1>Is you birthday lucky?</h1>
        </header>
        <div class="container">
            <div class="privacy-box">
                <label><span id="privacy-head">Privacy Warning</span>:We do not store any personal information</label>
                <button id="privacy-cross">Close</button>
            </div>
            <label>Enter your BirthDate</label>
            <input type="date" id="input-date" />
            <br>
            <label>Enter your lucky number</label>
            <input type="number" id="lucky-number" />
            <br>
            <button id="check-btn">Check</button>
            <br>
            <img src="Cake.svg" id="picture"/><br>
            <div id="result-box"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
